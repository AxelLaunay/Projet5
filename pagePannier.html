<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orinoco Pannier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="stylePannier.css">
    
</head>
<body>
    <main>



        <!--formulaire parge pannier-->
        <form>
            <input type="text" name="prenom" placeholder="Prenom" id="Prenom" maxlength="20">
            <span id="prenomNull"></span>
            <input type="text" name="nom" placeholder="Nom" required id="nom" maxlength="20">
            <input type="text" name="age" placeholder="Age" id="age" maxlength="2">
            <input type="email" name="email" placeholder="Email" id="email" maxlength="30">
            <input type="email" name="email2" placeholder="Email Confirmation" id="email2" maxlength="30">
            <input type="text" name="adresse" placeholder="adresse" id="adresse" maxlength="50">
            <input type="submit" value="Envoyer" id="inscription">
        </form>
    </main>
</body>
<script src="ScriptPannier.js">script pannier</script>
</html>
