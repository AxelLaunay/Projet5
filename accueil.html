<!DOCTYPE html>
<html>
<head>
    <title>Orinoco</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAcceuil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<main>
    <section class="hautDePage">
        <nav>
            <i class="fas fa-bars"></i>
                <div class="menu"></div>
        </nav>

        <div class="disposition">
            <div class="logo">
                <img id="imgLogo" src="image/orinoco.png">
            </div>

            <div class="sliderMenu">
                <div class="gallery">
                    <img class="imgTeddies" id="slider" src="image/slider_img/teddy_4.jpg" alt="img_nounours">
                </div>
            </div>
        </div>

        <!-- ajout de slider -->
        <script>
            var image = document.getElementById('slider');

            var images = ['teddy_4.jpg', 'vcam_4.jpg', 'oak_3.jpg'];

            var x = 0;

            setInterval(slider, 3000);

            function slider() {
                if (x < images.length) {
                    
                    x = x + 1;
                } else {
                    x = 1;
                }

                image.setAttribute("src","image/slider_img/"+images[x - 1])
            }

            
        </script>

        <div class="menuDeroulantUtilisateur">
            <div class="menuUtilisateur">
                <i class="fas fa-user"></i>
            </div>
            <div class="backgroundMenuUtilisateur">
                <a href="" class="comptUtilisateur">Mon Compte</a>
                <a href="pagePannier.html" class="pannierUtilisateur">Pannier</a>
            </div>
        </div>
    </section>

    <section class="basDePage">
        <div id="container">

        </div>

        <!-- chargement des tableaux-->
        <script>
            var request = new XMLHttpRequest();

            request.onreadystatechange = function() {
            if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                var cameras = JSON.parse(this.responseText);
                console.log(cameras);
                cameras.forEach(camera => {
                    console.log(camera.name)

                  var container = document.getElementById("container");
                    var article = document.createElement("a");
                    article.setAttribute("href", "article.html?id="+camera._id)
                    article.className = "article";

                   var name = document.createElement("span");
                    name.className = "articleName";
                    name.textContent = camera.name;
                    article.appendChild(name);

                    var imageUrl = document.createElement("img");
                    imageUrl.className = "articleImage";
                    imageUrl.setAttribute ("src",camera.imageUrl);
                    article.appendChild(imageUrl);

                    var description = document.createElement("span");
                    description.className = "articleDescription";
                    description.textContent = " " + camera.description;
                    article.appendChild(description);

                    var price = document.createElement("span");
                    price.className = "articlePrice";
                    price.textContent = " " + (camera.price) /100 +" â‚¬";
                    article.appendChild(price);


                    //article.textContent = camera.name + " " +camera.price;
                    container.appendChild(article);




                });
              }
            };
            request.open("GET", "http://localhost:3000/api/cameras");
            request.send();
            //recuperation des element 

        </script>

    </section>

</main>
</body>
</html>
